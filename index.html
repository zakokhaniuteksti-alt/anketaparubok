<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø–∫ –≤–∏ —Å–µ–±–µ –ø–æ—á—É–≤–∞—î—Ç–µ?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #E1BEE7 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            background: linear-gradient(135deg, #5E9CE6 0%, #9C7FB8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.1em;
            color: #555;
        }

        .progress-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(94, 156, 230, 0.2);
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5E9CE6 0%, #9C7FB8 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #5E9CE6;
            font-weight: bold;
        }

        .question-card {
            background-color: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(94, 156, 230, 0.2);
            margin-bottom: 20px;
            display: none;
        }

        .question-card.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: #5E9CE6;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .scale-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .scale-option {
            flex: 1;
            min-width: 60px;
            text-align: center;
        }

        .scale-option input[type="radio"] {
            display: none;
        }

        .scale-option label {
            display: block;
            padding: 15px 10px;
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }

        .scale-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #5E9CE6 0%, #9C7FB8 100%);
            border-color: #5E9CE6;
            color: white;
            transform: scale(1.05);
        }

        .scale-option label:hover {
            border-color: #5E9CE6;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #5E9CE6 0%, #9C7FB8 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 156, 230, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            display: none;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(94, 156, 230, 0.2);
            text-align: center;
        }

        .result-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-icon {
            font-size: 5em;
            margin: 20px 0;
        }

        .result-score {
            font-size: 2.5em;
            background: linear-gradient(135deg, #5E9CE6 0%, #9C7FB8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            font-weight: bold;
        }

        .result-title {
            font-size: 1.8em;
            color: #5E9CE6;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result-description {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .result-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            background: linear-gradient(135deg, #F0F7FF 0%, #F3E5F5 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-card h4 {
            color: #5E9CE6;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #9C7FB8;
        }

        .metric-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .metric-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #5E9CE6 0%, #9C7FB8 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.6em;
            }

            .question-text {
                font-size: 1.2em;
            }

            .scale-option label {
                padding: 12px 8px;
                font-size: 1em;
            }

            .result-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–Ø–∫ –≤–∏ —Å–µ–±–µ –ø–æ—á—É–≤–∞—î—Ç–µ?</h1>
            <p>–í—ñ–¥–ø–æ–≤—ñ–¥–∞–π—Ç–µ —á–µ—Å–Ω–æ ‚Äî —Ü–µ –¥–æ–ø–æ–º–æ–∂–µ –Ω–∞–º –∫—Ä–∞—â–µ –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤–∞—Å –Ω–∞ —à–ª—è—Ö—É –Ω–∞–≤—á–∞–Ω–Ω—è.</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">–ó–∞–ø–∏—Ç–∞–Ω–Ω—è 1 –∑ 5</div>
        </div>

        <div id="questionsContainer"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-score" id="resultScore"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-description" id="resultDescription"></div>
            <div class="result-metrics" id="resultMetrics"></div>
        </div>
    </div>

    <script>
        const questions = [
            { 
                text: "–ù–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∏ –∑–∞—Ä–∞–∑ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è –¥–æ –Ω–∞–≤—á–∞–Ω–Ω—è?", 
                category: "–ú–æ—Ç–∏–≤–∞—Ü—ñ—è",
                icon: "üî•"
            },
            { 
                text: "–Ø–∫ –≤–∏ –æ—Ü—ñ–Ω—é—î—Ç–µ —Å–≤—ñ–π –Ω–∞—Å—Ç—Ä—ñ–π –ø—Ä—è–º–æ –∑–∞—Ä–∞–∑?", 
                category: "–ï–º–æ—Ü—ñ–π–Ω–∏–π —Å—Ç–∞–Ω",
                icon: "üòä"
            },
            { 
                text: "–ù–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∏ –∑–∞–¥–æ–≤–æ–ª–µ–Ω—ñ —Å–≤–æ—ó–º —Ä—É—Ö–æ–º –≤–ø–µ—Ä–µ–¥?", 
                category: "–í—ñ–¥—á—É—Ç—Ç—è –ø—Ä–æ–≥—Ä–µ—Å—É",
                icon: "üìà"
            },
            { 
                text: "–°–∫—ñ–ª—å–∫–∏ —É –≤–∞—Å –∑–∞—Ä–∞–∑ –µ–Ω–µ—Ä–≥—ñ—ó –¥–ª—è –Ω–∞–≤—á–∞–Ω–Ω—è?", 
                category: "–†—ñ–≤–µ–Ω—å –µ–Ω–µ—Ä–≥—ñ—ó",
                icon: "‚ö°"
            },
            { 
                text: "–ù–∞—Å–∫—ñ–ª—å–∫–∏ –≤–∏ –≤—ñ—Ä–∏—Ç—î —É —Å–≤–æ—ó —Å–∏–ª–∏?", 
                category: "–í–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å",
                icon: "üí™"
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach((question, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                if (index === 0) card.classList.add('active');
                
                card.innerHTML = `
                    <div class="question-number">–ó–∞–ø–∏—Ç–∞–Ω–Ω—è ${index + 1} –∑ ${questions.length}</div>
                    <div class="question-text">${question.icon} ${question.text}</div>
                    <div class="scale-container">
                        ${[1, 2, 3, 4, 5].map(value => `
                            <div class="scale-option">
                                <input type="radio" id="q${index}_${value}" name="q${index}" value="${value}">
                                <label for="q${index}_${value}">${value}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="scale-labels">
                        <span>–ó–æ–≤—Å—ñ–º –Ω—ñ</span>
                        <span>–î—É–∂–µ —Å–∏–ª—å–Ω–æ</span>
                    </div>
                    <button class="btn" onclick="nextQuestion(${index})" id="btn${index}" disabled>
                        ${index === questions.length - 1 ? '–î—ñ–∑–Ω–∞—Ç–∏—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç' : '–î–∞–ª—ñ'}
                    </button>
                `;
                
                container.appendChild(card);
                
                const radios = card.querySelectorAll(`input[name="q${index}"]`);
                radios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        document.getElementById(`btn${index}`).disabled = false;
                    });
                });
            });
        }

        function nextQuestion(index) {
            const selectedValue = parseInt(document.querySelector(`input[name="q${index}"]:checked`).value);
            answers.push({
                category: questions[index].category,
                icon: questions[index].icon,
                value: selectedValue
            });
            
            const cards = document.querySelectorAll('.question-card');
            cards[index].classList.remove('active');
            
            if (index < questions.length - 1) {
                cards[index + 1].classList.add('active');
                currentQuestion++;
                updateProgress();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `–ó–∞–ø–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1} –∑ ${questions.length}`;
        }

        function showResult() {
            const totalScore = answers.reduce((sum, answer) => sum + answer.value, 0);
            const maxScore = questions.length * 5;
            const percentage = (totalScore / maxScore) * 100;

            document.querySelector('.progress-container').style.display = 'none';
            document.getElementById('resultContainer').classList.add('active');
            document.getElementById('resultScore').textContent = `${totalScore} –∑ ${maxScore} –±–∞–ª—ñ–≤`;

            let icon, title, description;

            if (percentage >= 80) {
                icon = 'üöÄ';
                title = '–í–∏ –Ω–∞ –ø—ñ–¥–Ω–µ—Å–µ–Ω–Ω—ñ!';
                description = '–ß—É–¥–æ–≤–æ! –í–∞—à –µ–º–æ—Ü—ñ–π–Ω–∏–π —Å—Ç–∞–Ω —Ç–∞ –º–æ—Ç–∏–≤–∞—Ü—ñ—è –Ω–∞ –≤–∏—Å–æ–∫–æ–º—É —Ä—ñ–≤–Ω—ñ. –í–∏ –ø–æ–≤–Ω—ñ –µ–Ω–µ—Ä–≥—ñ—ó —Ç–∞ –≥–æ—Ç–æ–≤—ñ –¥–æ –Ω–æ–≤–∏—Ö –¥–æ—Å—è–≥–Ω–µ–Ω—å. –ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ –≤ —Ç–æ–º—É –∂ –¥—É—Å—ñ!';
            } else if (percentage >= 60) {
                icon = '‚≠ê';
                title = '–í–∏ –≤ —Ä–µ—Å—É—Ä—Å—ñ!';
                description = '–î–æ–±—Ä–µ! –í–∏ –º–∞—î—Ç–µ –¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Å–∏–ª —Ç–∞ –º–æ—Ç–∏–≤–∞—Ü—ñ—ó –¥–ª—è –Ω–∞–≤—á–∞–Ω–Ω—è. –Ñ –ø—Ä–æ—Å—Ç—ñ—Ä –¥–ª—è –∑—Ä–æ—Å—Ç–∞–Ω–Ω—è, –∞–ª–µ –≤–∏ –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É —à–ª—è—Ö—É. –ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ –¥–±–∞—Ç–∏ –ø—Ä–æ —Å–µ–±–µ.';
            } else if (percentage >= 40) {
                icon = 'üå±';
                title = '–ü–æ—Ç—Ä—ñ–±–Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞';
                description = '–ó–∞—Ä–∞–∑ –≤–∏ –º–æ–∂–ª–∏–≤–æ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ –≤—Ç–æ–º—É –∞–±–æ –ø–æ—Ç—Ä–µ–±—É—î—Ç–µ –¥–æ–¥–∞—Ç–∫–æ–≤–æ—ó –ø—ñ–¥—Ç—Ä–∏–º–∫–∏. –¶–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ ‚Äî –Ω–∞–≤—á–∞–Ω–Ω—è –º–∞—î —Å–≤–æ—ó —Ö–≤–∏–ª—ñ. –î–∞–π—Ç–µ —Å–æ–±—ñ —á–∞—Å –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏—Å—è.';
            } else {
                icon = 'üíô';
                title = '–ß–∞—Å –¥–ª—è –ø–µ—Ä–µ–ø–æ—á–∏–Ω–∫—É';
                description = '–°—Ö–æ–∂–µ, –≤–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–∞ –ø–∞—É–∑–∞ —Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞. –ù–µ –ø–æ—Å–ø—ñ—à–∞–π—Ç–µ ‚Äî –Ω–∞–≤—á–∞–Ω–Ω—è —Ü–µ –º–∞—Ä–∞—Ñ–æ–Ω, –∞ –Ω–µ —Å–ø—Ä–∏–Ω—Ç. –ü–æ–¥–±–∞–π—Ç–µ –ø—Ä–æ —Å–µ–±–µ, –≤—ñ–¥–ø–æ—á–∏–Ω—å—Ç–µ —Ç–∞ –ø–æ–≤–µ—Ä–Ω—ñ—Ç—å—Å—è –∑ –Ω–æ–≤–∏–º–∏ —Å–∏–ª–∞–º–∏.';
            }

            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultDescription').textContent = description;

            const metricsHtml = answers.map(answer => `
                <div class="metric-card">
                    <h4>${answer.icon} ${answer.category}</h4>
                    <div class="metric-value">${answer.value}/5</div>
                    <div class="metric-bar">
                        <div class="metric-bar-fill" style="width: ${(answer.value / 5) * 100}%"></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('resultMetrics').innerHTML = metricsHtml;
        }

        initQuiz();
    </script>
</body>
</html>
